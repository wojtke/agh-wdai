<section class="container">
  <form class="row" [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group col-6">
      <label for="title">Tytuł recenzji</label>
      <input type="text" class="form-control" id="title" formControlName="title">
      <small *ngIf="form.controls.title.invalid && form.controls.title.touched"
             class="form-text text-danger">
        Podaj tytuł (min 3 znaki).
      </small>
    </div>

    <div class="form-group col-6 p-3">
      <app-star-rating [initialStars]="0" formControlName="rating"></app-star-rating>
      <small *ngIf="form.controls.rating.invalid && form.controls.rating.touched"
             class="form-text text-danger">
        Oceń danie!
      </small>
    </div>

    <div class="form-group col-12">
      <label for="body">Treść</label>
      <textarea class="form-control" id="body" rows="4" formControlName="body"></textarea>
      <small *ngIf="form.controls.body.invalid && form.controls.body.touched"
             class="form-text text-danger">
        Treść musi mieć 50-500 znaków.
      </small>
    </div>

    <div class="form-group col-6">
      <label for="nick">Nick</label>
      <input type="text" class="form-control" id="nick" formControlName="nick">
      <small *ngIf="form.controls.nick.invalid && form.controls.nick.touched"
             class="form-text text-danger">
        Podaj nick (min 3 znaki).
      </small>
    </div>

    <div class="col-6 p-4">
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
        Dodaj
      </button>
    </div>

  </form>
</section>
