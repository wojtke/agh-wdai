<div class="modal-header">
  <div class="modal-title h3 mx-2" id="modal-basic-title" ngbAutofocus > Add new dish </div>
  <button type="button" class="close" aria-label="Close" (click)="dismissModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form" (ngSubmit)="submit()">
  <div class="row">
    <div class="col-12 col-lg-6">
      <img class="card-img-top" src="https://source.unsplash.com/collection/251966/400x400}" alt="">
      <!--TODO use some photo swiper or sth-->
    </div>

    <div class="col-12 col-lg-6">

      <div class="form-group">
        <label for="name">Dish name</label>
        <input type="text" class="form-control" id="name" formControlName="name">
        <small *ngIf="form.controls.name.invalid && form.controls.name.touched"
               class="form-text text-danger">
          Input dish name (at least 3 characters)</small>
      </div>

      <div class="d-flex flex-row flex-nowrap justify-content-between p-2">

        <div class="form-group">
          <label for="max_orders">Max daily orders</label>
          <input type="text" class="form-control" id="max_orders" formControlName="max_orders">
          <small *ngIf="form.controls.max_orders.invalid && form.controls.max_orders.touched"
                 class="form-text text-danger">
            Required</small>
        </div>

        <div class="form-group">
          <label for="price">Cena</label>
          <input type="text" class="form-control" id="price" formControlName="price">
          <small *ngIf="form.controls.price.invalid && form.controls.price.touched"
                 class="form-text text-danger">
            Input price using correct format eg. $12.81</small>
        </div>

      </div>

      <div class="form-group">
        <label for="desc">Short description</label>
        <textarea class="form-control" id="desc" rows="4" formControlName="desc"></textarea>
        <small *ngIf="form.controls.desc.invalid && form.controls.desc.touched"
               class="form-text text-danger">
          Should have 5-50 characters.
        </small>
      </div>

      <div class="d-flex flex-row flex-nowrap justify-content-around p-2">
        <div class="form-group">
          <label for="cuisine">Cuisine </label>
          <select class="form-control" id="cuisine" formControlName="cuisine">
            <option *ngFor="let cuisine of cuisines" [ngValue]="cuisine"> {{cuisine}} </option>
          </select>
          <small *ngIf="form.controls.cuisine.invalid && form.controls.cuisine.touched"
                 class="form-text text-danger">
            Pick cuisine</small>
        </div>

        <div class="form-group">
          <label for="categories">Categories</label>
          <select multiple class="form-control" id="categories" formControlName="categories">
            <option *ngFor="let cat of categories" [ngValue]="cat"> {{cat}} </option>
          </select>
          <small *ngIf="form.controls.categories.invalid && form.controls.categories.touched"
                 class="form-text text-danger">
            Pick at least one category</small>
        </div>

      </div>

      <div class="form-group">
        <label for="ingredients">Ingredients</label>
        <select multiple class="form-control" id="ingredients" formControlName="ingredients">
          <option *ngFor="let ing of ingredients" [ngValue]="ing"> {{ing}} </option>
        </select>
      </div>

    </div>

  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-outline-dark" [disabled]="form.invalid">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Save dish
    </button>
  </div>
  </form>
</div>
