<section class="container">
  <div class="row">
    <h2 class="col-6">
      {{ review.title }}
    </h2>
    <div class="col-6">
      <app-star-rating [initialStars]="review.rating" [editable]="false"></app-star-rating>
    </div>
    <p class="col-12"> {{ review.body }}</p>
    <div class="col-6">
      Autor: {{ review.nick }}
    </div>
    <div class="col-6">
      Dodano: {{ review.added_date }}
    </div>
  </div>
</section>
