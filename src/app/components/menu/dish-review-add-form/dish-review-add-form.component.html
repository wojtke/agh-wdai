<section class="container">
  <form class="row" [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group col-6">
      <label for="title">Tytuł recenzji</label>
      <input type="text" class="form-control" id="title" formControlName="title">
      <small *ngIf="form.controls.title.invalid && form.controls.title.touched"
             class="form-text text-danger">
        Title required (min 3 characters).
      </small>
    </div>

    <div class="form-group col-6 pt-4 px-3">
      <app-star-rating [initialStars]="0" [size]="30" formControlName="rating"></app-star-rating>
      <small *ngIf="form.controls.rating.invalid && form.controls.rating.touched"
             class="form-text text-danger">
        Rate the dish!
      </small>
    </div>

    <div class="form-group col-12">
      <label for="body">Treść</label>
      <textarea class="form-control" id="body" rows="4" formControlName="body"></textarea>
      <small *ngIf="form.controls.body.invalid && form.controls.body.touched"
             class="form-text text-danger">
        Required 50-500 characters.
      </small>
    </div>


    <div class="col-6 p-4">
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid || loading">
        Add review
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      </button>
    </div>

  </form>
</section>
