<div class="content m-1" [ngStyle]="{'height.px':size}" #container>
<div *ngIf="editable" class="d-flex flex-row" (mouseleave)='clearHover()'>
  <div *ngFor="let i of [1,2,3,4,5]" class="star" (mouseenter)="hover(i)" (click)="save(i)">
    <fa-icon [ngClass]="getClass(i)" [icon]="getIcon(i)" [ngStyle]="{'font-size.px':0.8*container.offsetHeight}"></fa-icon>
  </div>
</div>
<div *ngIf="!editable" class="d-flex flex-row">
    <div *ngFor="let i of [1,2,3,4,5]" class="star-static">
      <fa-icon class="icon-normal" [icon]="getIcon(i)" [ngStyle]="{'font-size.px':0.8*container.offsetHeight}"></fa-icon>
    </div>
</div>
</div>
