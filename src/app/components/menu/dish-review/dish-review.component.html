<section class="container p-3">
  <div class="row px-2">
    <h2 class="col-6">
      {{ review.title }}
    </h2>
    <div class="col-6">
      <app-star-rating [initialStars]="review.rating" [editable]="false" [size]="30"></app-star-rating>
    </div>
    <p class="col-12"> {{ review.body }}</p>
    <div class="col-6">
      Author: {{ author }}
    </div>
    <div class="col-6">
      Added: {{ review.added_date }}
    </div>
  </div>
</section>
