<div class="modal-body p-4">
  <button type="button" class="close" aria-label="Close" (click)="noClick()">
    <span aria-hidden="true">&times;</span>
  </button>
  <div class="h5 mb-5"> {{ text }} </div>

  <div class="d-flex flex-row-reverse justify-content-start">
    <button type="button" class="btn btn-outline-dark mx-1" (click)="noClick()">
      No
    </button>
    <button type="button" class="btn btn-outline-dark mx-1" (click)="yesClick()">
      Yes
    </button>
  </div>

</div>
